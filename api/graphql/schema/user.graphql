type Query {
  currentUser: User
}

type User {
  id: ID!
  name: String!
  figmaConnected: Boolean!
  githubConnected: Boolean!
}

type Mutation {
  logout: LogoutResponse

  beginCliAuth: BeginCliAuthResponse
  checkCliAuth(cliAuthToken: String!): CheckCliAuthResponse
}

type LogoutResponse {
  status: MutationStatus
}

type BeginCliAuthResponse {
  cliAuthToken: String!
  url: String!
}

type CheckCliAuthResponse {
  userAuthToken: String
}
