
type Query {
  hello: String!

  githubChecks: [GithubCheck]!

  githubCheck(
    repoOwner: String!,
    repoName: String!,
    commitSha: String!,
  ): GithubCheck
}

type Mutation {
  createUser (input: CreateUserInput!): User
}

type User {
  id: ID!
  name: String
}

input CreateUserInput {
  name: String!
  email: String!
}

type GithubCheck {
  id: ID!
}
