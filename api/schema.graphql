type Query {
  hello: String!

  githubChecks(repoOwner: String!, repoName: String): [GithubCheck]!

  githubCheck(
    repoOwner: String!
    repoName: String!
    commitSha: String!
  ): GithubCheck

  currentUser: User
}

type Mutation {
  createUser(input: CreateUserInput!): User
}

type User {
  id: ID!
  name: String
}

input CreateUserInput {
  name: String!
  email: String!
}

type GithubCheck {
  id: ID!
  repoOwner: String!
  repoName: String!
  commitSha: String!
  githubCheckId: Int
}
