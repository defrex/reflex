steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/${_SERVICE}/$BRANCH_NAME/$SHORT_SHA',
        './services/${_SERVICE}',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/${_SERVICE}/$BRANCH_NAME/$SHORT_SHA']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'beta',
        'run',
        'deploy',
        '${_SERVICE}',
        '--image',
        'gcr.io/$PROJECT_ID/${_SERVICE}/$BRANCH_NAME/$SHORT_SHA',
        '--region',
        'us-central1',
      ]
images:
  - gcr.io/$PROJECT_ID/${_SERVICE}/$BRANCH_NAME/$SHORT_SHA
