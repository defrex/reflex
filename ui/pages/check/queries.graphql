  query ChecksPageQuery (
    $repoOwner: String!,
    $repoName: String!,
    $commitSha: String!,
  ) {
    githubCheck(
      repoOwner: $repoOwner,
      repoName: $repoName,
      commitSha: $commitSha,
    ) {
      id
      repoOwner
      repoName
      commitSha
      githubCheckId
    }
  }
