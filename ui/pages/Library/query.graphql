#import "../../components/Page/fragments.graphql"
query LibraryQuery($teamId: ID!) {
  ...PageQuery

  team(id: $teamId) {
    name

    components {
      id
      name

      samples {
        id
        name

        renders {
          id
          createdAt
          branch
          commit
          html
        }
      }
    }
  }
}
